<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css"></style>
    <script src="main-js.js" defer></script>
</head>
<body>
    <div id="header">
        Etch-A-Sketch
    </div>
    <div id="container">
        <div id="drawing-board">
            <div id="canvas"></div>
            <div id="option-container">
                <div id="random-color-container">
                    <div id="random-color-text">
                        Random Color
                    </div>
                    <label class="switch">
                        <input autocomplete="off" type="checkbox" id="random-color">
                        <span class="slider"></span>
                    </label>
                    <div id="random-color-status">
                        Current Status: Off
                    </div>
                </div>
                <div id="darkening-effect-container">
                    <div id="darkening-effect-text">
                        Darkening Effect
                    </div>
                    <label class="switch">
                        <input autocomplete="off" type="checkbox" id="darkening-effect">
                        <span class="slider"></span>
                    </label>
                    <div id="darkening-effect-status">
                        Current Status: Off
                    </div>
                </div>
                <div id="grid-slide-container">
                    <div id="grid-value-display">
                        Current Grid: 16 x 16
                    </div>
                    <input autocomplete="off" type="range" min="1" max="100" value="16" id="grid-range">
                    <div id="grid-value-current">
                        Change Grid: 16 x 16
                    </div>
                </div>
                <button id="btn-apply">Reset and Apply Settings</button>
            </div>
        </div>
    </div>
    <div id="footer">
        Made by: <a href="https://github.com/NuttyNut2299" target="_blank" rel="noopener noreferrer">NuttyNut<img src="images/github.png" id="github-icon"></a>
    </div>
</body>
</html>
